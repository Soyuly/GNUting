{% extends 'nav.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이 페이지</title>
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}" />
  </head>
  <body>
    <section class="container">
      <h1>계정정보</h1>

      <article class="detial_items">
        <div class="contents">
          <div class="item">아이디</div>
          <span class="item_font">{{request.user.get_username}}</span>
        </div>

        <div class="contents">
          <div class="item">이름</div>
          <span class="item_font">{{user.name}}</span>
        </div>

        <div class="contents">
          <div class="item">학과</div>
          <span class="item_font">{{user.major}}</span>
        </div>

        <div class="contents">
          <div class="item">닉네임</div>
          <span class="item_font">{{user.nickname}}</span>
        </div>

        <div class="contents">
          <div class="item">생년월일</div>
          <span class="item_font">{{user.birth}}</span>
        </div>

        <div class="contents">
          <div class="item gender">성별</div>
          <span class="item_font">{{user.gender}}</span>
        </div>
      </article>

      <div class="btns">
        <button
          class="mypage_btn"
          onclick="location.href='{% url 'logout_backend' %}'"
        >
          로그아웃
        </button>
        <button
          class="mypage_btn"
          onclick="location.href='{% url 'edit_account' user.id %}'"
        >
          정보수정
        </button>
      </div>
    </section>
  </body>
</html>
{% endblock %}
